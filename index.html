<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation Qualité</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 500px;
            width: 90%;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .form-field {
            margin-bottom: 12px;
            width: 100%;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire de Réclamation Qualité</h2>
        <p>Veuillez remplir les informations ci-dessous et soumettre votre réclamation :</p>
        
        <form id="claimForm">
            <div class="form-field">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="reclamation">Réclamation</label>
                <textarea id="reclamation" name="reclamation" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer ma réclamation</button>
        </form>

        <div id="successMessage" style="display:none;">Votre réclamation a été soumise avec succès !</div>
    </div>

    <script>
        document.getElementById('claimForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupère les données du formulaire
            var formData = new FormData(this);
            formData.append("visitor_id", generateUniqueID()); // Génère un identifiant unique pour le visiteur

            // Envoie les données via Fetch API à Google Apps Script
            fetch('https://script.google.com/macros/s/your_script_id/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(function(data) {
                if (data.success) {
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Erreur lors de l\'envoi de la réclamation.');
                }
            })
            .catch(function(error) {
                console.error('Erreur lors de l\'envoi de la réclamation : ', error);
            });
        });

        // Fonction pour générer un identifiant unique pour chaque visiteur (par exemple, UUID)
        function generateUniqueID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
