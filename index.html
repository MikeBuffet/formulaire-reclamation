<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation Qualité</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 500px;
            width: 90%;
        }

        /* Logo de l'entreprise */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Titre */
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }

        /* Texte d'introduction */
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
        }

        /* Formulaire de réclamation */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-field {
            margin-bottom: 12px;
            width: 100%;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de Buffet Crampon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Buffet Crampon Logo" class="logo">

        <h2>Formulaire de Réclamation Qualité</h2>
        <p>Veuillez remplir les informations ci-dessous et soumettre votre réclamation :</p>

        <!-- Formulaire HTML -->
        <form id="claimForm" action="https://docs.google.com/forms/d/e/1FAIpQLScaobLag9pD28uujh21-I2Co9KZJsGZOJBjAm611g37HVk4oQ/formResponse" method="POST" target="hidden_iframe">
            <!-- Champ nom -->
            <div class="form-field">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="entry.1234567890" required>
            </div>
            <!-- Champ email -->
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.0987654321" required>
            </div>
            <!-- Champ réclamation -->
            <div class="form-field">
                <label for="reclamation">Réclamation</label>
                <textarea id="reclamation" name="entry.1122334455" rows="4" required></textarea>
            </div>
            <!-- Bouton de soumission -->
            <button type="submit">Envoyer ma réclamation</button>
        </form>

        <!-- Zone de message de succès -->
        <div id="successMessage" class="success-message" style="display:none;">Votre réclamation a été soumise avec succès !</div>
    </div>

    <script>
        // Script pour empêcher le formulaire de recharger la page et afficher un message de succès
        document.getElementById('claimForm').onsubmit = function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre de manière traditionnelle

            // Récupère les données du formulaire
            var formData = new FormData(this);

            // Envoie les données via Fetch API
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(function() {
                // Affiche le message de succès
                document.getElementById('successMessage').style.display = 'block';
                // Optionnel : Réinitialiser le formulaire après soumission
                document.getElementById('claimForm').reset();
            })
            .catch(function(error) {
                console.error('Erreur lors de l\'envoi de la réclamation : ', error);
            });
        };
    </script>
</body>
</html>
